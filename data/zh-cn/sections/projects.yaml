- name: 低频系响应分析仪
  logo: /images/sections/projects/tensorflow.png
  # role: Developer
  # timeline: "Jun 2018 - Present"
  # repo: https://github.com/tensorflow/tensorflow
  #url: ""
  summary: 
    "系统响应分析仪又称频率响应分析仪或波特仪。通过这类仪器，可以测得硬件系统的频率响应曲线，也就得知硬件系统的稳定性。在本项目中，我们针对被测系统中存在的高干扰，采用STM32单片机和Python开发了一款虚拟仪器。该仪器与常见的分析仪（例如bode100）比，具有更高的零敏度和准确度。"
  tags: ["STM32", "python"]


